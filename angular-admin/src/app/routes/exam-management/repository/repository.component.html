<button nz-button nzType="primary" (click)="modalIsShow = !modalIsShow">{{ 'Exam::NewRepository' | abpLocalization }}</button>
<ng-container [formGroup]="examingForm" *ngIf="repositoryTemps.length > 0">
  <nz-table
    #editRowTable
    nzBordered
    formArrayName="repositories"
    [nzData]="repositoryTemps"
    nzTableLayout="fixed"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
  >
    <thead>
      <tr>
        <th>
          <label> {{ 'Exam::QuestionRepository' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::SingleCount' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::SingleScore' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::JudgeCount' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::JudgeScore' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::MultiCount' | abpLocalization }} </label>
        </th>
        <th>
          <label> {{ 'Exam::MultiScore' | abpLocalization }} </label>
        </th>
        <th nzWidth="80px">
          <label> {{ 'Exam::Actions' | abpLocalization }} </label>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of repositoryTemps; let i = index" [formGroupName]="i">
        <td>{{ item.questionRepository }}</td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="singleCount" [nzMin]="0" [nzMax]="item.singleTotalCount" [nzStep]="1"></nz-input-number>
              /{{ item.singleTotalCount }}
            </nz-form-control>
          </nz-form-item>
        </td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="singleScore" [nzMin]="0" [nzStep]="1"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="judgeCount" [nzMin]="0" [nzMax]="item.judgeTotalCount" [nzStep]="1"></nz-input-number>
              /{{ item.judgeTotalCount }}
            </nz-form-control>
          </nz-form-item>
        </td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="judgeScore" [nzMin]="0" [nzStep]="1"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="multiCount" [nzMin]="0" [nzMax]="item.multiTotalCount" [nzStep]="1"></nz-input-number>
              /{{ item.multiTotalCount }}
            </nz-form-control>
          </nz-form-item>
        </td>
        <td>
          <nz-form-item>
            <nz-form-control>
              <nz-input-number formControlName="multiScore" [nzMin]="0" [nzStep]="1"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </td>

        <td nzAlign="center">
          <a
            nz-popconfirm
            [nzPopconfirmTitle]="'Exam::AreYouSure' | abpLocalization"
            (nzOnConfirm)="delete(i, item)"
            nz-tooltip
            [nzTooltipTitle]="'Exam::Delete' | abpLocalization"
          >
            <i nz-icon nzType="delete" nzTheme="outline"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
<nz-modal
  [(nzVisible)]="modalIsShow"
  [nzTitle]="'Exam::NewRepository' | abpLocalization"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="modalOkLoading"
>
  <ng-container *nzModalContent>
    <nz-select
      nzShowSearch
      nzAllowClear
      [(ngModel)]="currentQuestionRepositoryId"
      [nzPlaceHolder]="'Exam::ChoosePlaceholder' | abpLocalization : ('Exam::ExamingRepository' | abpLocalization)"
    >
      <nz-option *ngFor="let repository of repositoryItems" [nzValue]="repository.id" [nzLabel]="repository.title"></nz-option>
    </nz-select>
  </ng-container>
</nz-modal>
