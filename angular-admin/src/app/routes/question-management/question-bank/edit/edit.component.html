
<div class="modal-header">
  <div class="modal-title" *ngIf="form && !repositoryId">{{ 'Exam::NewRepository' | abpLocalization }}</div>
  <div class="modal-title" *ngIf="form && repositoryId">{{ 'Exam::Edit' | abpLocalization }}</div>
</div>
<div class="modal-body">
  <ng-template #loaderRef>
    <nz-spin class="modal-spin"></nz-spin>
  </ng-template>
  <form *ngIf="form; else loaderRef" nz-form (ngSubmit)="save()" [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label nzRequired>{{ 'Exam::Title' | abpLocalization }}</nz-form-label>
      <nz-form-control
        nzHasFeedback
        [nzValidatingTip]="'Exam::Validating' | abpLocalization"
        [nzErrorTip]="nameErrorTpl"
      >
        <input formControlName="title" nz-input [placeholder]="'Exam::Placeholder' | abpLocalization: ('Exam::Title' | abpLocalization)"/>
        <ng-template #nameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            {{ 'Exam::ThisFieldIsRequired.' | abpLocalization }}
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>{{ 'Exam::Remark' | abpLocalization }}</nz-form-label>
      <nz-form-control>
        <textarea rows="4" formControlName="remark" nz-input [placeholder]="'Exam::Placeholder' | abpLocalization: ('Exam::Remark' | abpLocalization)"></textarea> 
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class="modal-footer">
  <button nz-button nzType="primary" *ngIf="form" [disabled]="!form.valid" [nzLoading]="isConfirmLoading" (click)="save()">
    {{ 'Exam::Submit' | abpLocalization }}
  </button>
</div>
